name: Goliath Auto Tool System

on:
  workflow_dispatch: # 手動実行用

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install openai requests  # 直接インストールを指定
      - name: Run Goliath System
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py
      - name: Commit and Push
        run: |
          git config --global user.name "Goliath-Bot"
          git config --global user.email "bot@mikanntool.com"
          git add .
          git commit -m "Auto-generate new tool" || exit 0
          git push
