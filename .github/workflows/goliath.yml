name: Goliath Auto Tool System (safe)

on:
  workflow_dispatch:
  schedule:
    # UTC基準。JST 0/8/16 に合わせるなら (JST-9h) で 15/23/7
    - cron: "0 15,23,7 * * *"

permissions:
  contents: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o
          PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}
          GH_PAT: ${{ secrets.GH_PAT }}

          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}

          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          MASTODON_API_BASE: ${{ secrets.MASTODON_API_BASE }}

          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}

          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}

          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python main.py

      - name: Commit & push changes
        run: |
          git config --global user.name "Goliath-Bot"
          git config --global user.email "bot@goliath.local"

          if [ -n "$(git status --porcelain goliath/)" ]; then
            git add goliath/
            git commit -m "goliath: auto-update $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
          else
            echo "No changes to commit."
          fi
